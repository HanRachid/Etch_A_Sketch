<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./html2canvas.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="image/Etch-A-Sketch.png" alt="Etch-A-Sketch">
    <div class="form">
        <div>
            <label for="choisisseur">Choose Color</label>
            <input type="color" name="selectionneur-de-coloriation" id="choisisseur" value="black">
        </div>
        <div>
            <label for="rangeur">Grid Size</label>
            <input type="range" name="slideur-de-couleur" id="rangeur" min="1" max="86" value="25"> 
        </div>

    </div>
    
    <div class = "grid"></div>
    <div class ="boutons">
    <button id = "filler">Fill</button>
    <button id = "reseter">Reset</button>
    <button id = "grider">Toggle grid On/Off</button>
    <button id = "downloader">Download image</button>
    </div>
    <div class="help">
  
        <div class="question">?</div>
      
        <div class="popup">
          <h3>Etch-A-Sketch</h3>
          <p>Choose a color and  <strong> left-click</strong> on a pixel to change it into the color.</p>
          <p> <strong>Right-click</strong> to reset a cell to its empty state.</p>
          <p>You can use the slider to change the size of the cells. </p><br><br>
    
        </div>
      
      </div>
</body>
</html>
